<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <link rel="icon" href="./resources/images/planets/saturn.svg">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script type="module" src="http://127.0.0.1:5500/scripts/planets.js"></script>
    <script type="module" src="http://127.0.0.1:5500/scripts/index.js" async></script>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="./resources/images/planets/saturn.svg" alt="Saturn by Kevin White from the Noun Project">
        <ul>
            <li><p id="solar-btn">Solar System</p></li>
            <li><p id="random-btn">Random System</p></li>
            <li><p id="socials-btn">Socials</p>
                <div id="socials" style="display: none;">
                    <a href="https://www.instagram.com/h.enri.b" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/HenriBech" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://open.spotify.com/playlist/0gmEHDFpATI4A1LRZ56HyC?si=1c75ad9f90104746" target="_blank"><i class="fab fa-spotify"></i></a>
                </div>
            </li>
        </ul>
    </nav>
    <div id="offset"></div>
    <section class="full first-post" id="impressum" style="display: none;">
        <!-- TODO -->
    </section>
    <section class="full first-post" id="planets">
        <div id="view">
            <div class="center" id="canvas">
                <!-- populated by D3 @ planets.js  -->
            </div>
            <div id="credit" style="display: none;"><p>calculations based on work by</p><a href="https://stjarnhimlen.se/comp/ppcomp.html" target="_blank">Paul Schlyter</a></div>
            <div><a href="#" id="settings-btn"><i class="fas fa-cog"></i></a></div>
            <div id="settings" style="display: inline-flex;">
                <div id="planet-settings">
                    <h3>Planet Settings</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Hide</th>
                                <th>Orbit</th>
                                <th>Focus</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- populated by jQuery @ index.js -->
                        </tbody>
                    </table>
                </div>
                <div id="canvas-settings">
                    <h3>Canvas Settings</h3>
                    <div>
                        <p>Scale: </p>
                        <form action="javascript:void(0);">
                            <a href="#" id="scale-minus"><i class="fas fa-search-minus"></i></a>
                            <input type="range" min="1" max="1000" class="slider" id="scale-range">
                            <a href="#" id="scale-plus"><i class="fas fa-search-plus"></i></a>
                        </form>
                    </div>
                    <div>
                        <p>Planet-size: </p>
                        <form action="javascript:void(0);">
                            <input type="button" value="Uniform" onclick="setPlanetSize('uniform')">
                            <input type="button" value="True" onclick="setPlanetSize('true');">
                            <input type="button" value="Relative" onclick="setPlanetSize('relative')">
                        </form>
                    </div>
                    <div>
                        <p>Orbits: </p>
                        <a href="#" onclick="hideElement('')"><i onclick="toggleHidIcon(this)" class="far fa-eye-slash"></i></a>
                    </div>
                </div>
                <div id="speed-settings">
                    <div>
                        <p>Speed: </p>
                        <form action="javascript:void(0);">
                            <a href="#" id="step-minus"><i class="fas fa-minus-circle"></i></a>
                            <input type="range" min="0.0" max="20.0" step="0.1" class="slider" id="step-range">
                            <a href="#" id="step-plus"><i class="fas fa-plus-circle"></i></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="timeline">
            <div id="timeline-slider">
                <a href="#" onclick="togglePlay()" id="play-button"><i class="fas fa-pause" id="play-icon"></i></a>
                <input type="range" min="-35000" max="35000" value="0" class="slider" id="date-range">
            </div>
            <div id="datebox">
                <p>Date:</p>
                <form action="javascript:void(0);">
                    <input type="date" id="date-input"
                    value="2000-01-01"
                    min="1900-01-01" max="2100-12-31">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
